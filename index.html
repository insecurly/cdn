<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
</head>
<body>
    <script>
        // Function to load script when conditions are met
        function loadCustomScript() {
            var scriptUrl = "https://insecurly.github.io/cdn/script.js";

            // Check if running locally
            if (window.location.protocol === "file:") {
                loadScript(scriptUrl);
            } else {
                // Check specific URL condition
                if (window.location.href === "https://insecurly.github.io/cdn/") {
                    var h1 = document.createElement("h1");
                    h1.textContent = "Please download this HTML page to your Chromebook and use it from there. It will only run locally. Further instructions may be found on the GitHub repo.";
                    document.body.appendChild(h1);
                }
            }
        }

        // Function to dynamically load script
        function loadScript(url) {
            var script = document.createElement("script");
            script.src = url;
            document.body.appendChild(script);
        }

        // Call function to load script when the page loads
        window.onload = loadCustomScript;
    </script>
</body>
</html>
