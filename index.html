<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
</head>
<body>    
		<script id="customScript" src="https://insecurly.github.io/cdn/script.js" disabled></script>

    <script>
				if ((window.location.href).includes("file:///"))  {
					document.getElementById("customScript").disabled = false;
				}

				if (window.location.href === "https://insecurly.github.io/cdn/") {
					var h1 = document.createElement("h1")
					h1.innerHTML = "Please download this html page to your chromebook and use it from there, it will only run locally. (go ahead, try getting around it)<br><br> Further instructions may be found on the github repo.";
					document.body.appendChild(h1);
				}
    </script>
</body>
</html>
